<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position:relative; display:inline-block">
        <div style = "position:absolute; display: flex; width:100%; align-items:center; padding:20px">
            <!-- player health -->
            <div style="position:relative; height: 30px; width:100%; display:flex; justify-content:flex-end">
                <div style="background-color:yellow; height:30px; width:100%" ></div>
                <div id= "playerHealth" style="background:blue; position:absolute; top:0; bottom:0; right:0; width:100%"></div>
            </div>
            <!-- timer -->
            <div id ="timer" style="background-color:red; height: 100px; width:100px; flex-shrink:0; display:flex; align-items:center; justify-content:center">10</div>
            <!-- enemy health -->
            <div style="position:relative; height: 30px; width:100%">
                <div style="background-color:yellow; height:30px" ></div>
                <div id= "enemyHealth" style="background:blue; position:absolute; top:0; bottom:0; right:0; left:0 "></div>
            </div>
            
        </div>
        <div id="displayText" style="position: absolute; color:white;  align-items:center; justify-content:center; top:0; bottom:0; left:0; right:0; display:none"></div>
        <canvas id="canvas" ></canvas>
    </div>
    <canvas id="canvas"></canvas>
    <script src = "/js/index.js"></script>

</body>
</html>
